<div class="page-container">
    <div class="class-table">
        <mat-grid-list cols="4" rowHeight="1:1">
            <mat-grid-tile 
                *ngFor="let class of classesList$ | async">
                    <div class="class-card">
                        <span class="class-card__name">{{class.className}}</span>
                        <br>
                        <div>
                            Class code:
                            <span>{{class.classAccessCode}}</span>
                        </div>
                        <br>
                        <button mat-raised-button color="primary" (click)="onEdit(class)">Edit</button>
                        <button mat-raised-button color="primary" (click)="deleteClass(class.id)">Delete</button>
                    </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <form class="add-class">
        <mat-form-field>
          <mat-label>New class</mat-label>
          <input [formControl]="addingClassFormController" matInput>
          <mat-error *ngIf="addingClassFormController.hasError('maxlength')">
            5 symbols max allowed
          </mat-error>
          <mat-error *ngIf="addingClassFormController.hasError('minlength')">
            One symbol should be at list
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addClass()" [disabled]="!addingClassFormController.valid">Add class</button>
    </form>      
</div>
