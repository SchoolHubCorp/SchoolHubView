<div class="page-container">
    <div *ngIf="userRole === 'Teacher' || userRole === 'Admin'">
        <app-searching-field
            [searchList]="searchList"
            [searchItem]="autocompleteLabel"
            (selectedClass)="onSelected($event)"
        ></app-searching-field>
    </div>
    <div class="grade-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z5 demo-table">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>{{mainColumnName}}</th>
              <td mat-cell *matCellDef="let element">{{ element.rowName }}</td>
            </ng-container>
            <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column.toString()">
                <th mat-header-cell *matHeaderCellDef>{{ 'Lesson ' + (column + 1) }}</th>
                <td mat-cell *matCellDef="let element">{{ element.marks[i]?.markName || '-' }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
